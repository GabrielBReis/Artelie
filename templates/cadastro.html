<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
                 <div class="input-group">
                <label>Tipo de Usuário</label>
                <div class="radio-group">
                    <input type="radio" id="cliente" name="tipo_usuario" value="cliente" {% if tipo_usuario == 'cliente' %}checked{% endif %} required>
                    <label for="cliente">Cliente</label>
                    <input type="radio" id="artesao" name="tipo_usuario" value="artesao" {% if tipo_usuario == 'artesao' %}checked{% endif %} required>
                    <label for="artesao">Artesão</label>
                </div>
            </div>
            <div class="input-group">
                <label for="biografia">Biografia (opcional)</label>
                <textarea id="biografia" name="biografia" rows="4"></textarea>
            </div>
            <div class="input-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="input-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="{{ url_for('success') }}">Faça login</a></p>
    </div>
</body>
</html>
